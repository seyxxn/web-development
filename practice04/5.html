<!DOCTYPE html>
<html>
<head>
    <title>셀렉터</title>
    <style>
        #center{
            margin-left: 150px;
            margin-right: 150px;
            text-align: center;
            color:blue;
            background-color: yellow;
        }
         div.indent{
            text-indent: 3em;
            color: black;
        }
        body{
            background-color: aqua;
        }
        h3, em{
            color: green;
        }
        div{
            color: blue;
        }
        p > strong {
            color: red;
        }
    </style>
</head>

<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong>꽃</strong>이 내가 아니듯 내가
        <strong>꽃</strong>이 될 수 없는 지금...</p>
    </div>
</body>
</html>
