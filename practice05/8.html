<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>리스트로 수직 메뉴 만들기</title>
    <style>
        #menubar {
            background-color: olive;
            display: inline-block;
            padding-right: 10px;
        }
        #menubar ul { 
            margin: 0;
            padding: 0;
        }
        #menubar ul li a{
            list-style-type: none; 
            color: white ; 
            padding: 0px 15px;
            text-decoration: none;
        }
        #menubar ul li a:hover {color: violet;}
    </style>
</head>
<body>
    <nav id = "menubar">
        <ul id="menubar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
