<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>링크 꾸미기</title>
    <style>
        li {
            color: green;
            text-decoration : none;
        }
        li:hover{
            color: violet;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>링크 꾸미기</h3>
    <p>초록색에 밑줄없는 링크. 마우스를 올리면 밑줄과 violet 색으로 변경</p>
    <hr>
    <ul>
        <li>네이버 사이트</li>
        <li>구글 사이트</li>
    </ul>
</body>
</html>
