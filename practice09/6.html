<!DOCTYPE html>
<head>
    <title>onwheel</title>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    
    <img id="img" src="image.jpeg" onwheel="wheel(event)" width="150px" height="100px">
<script>
    var width = 150;
    var height = 100;
    function wheel(e) {
        if(e.wheelDelta > 0) {
            width=width-(width*0.05);
            height=height-(height*0.05);
            if(width<0 || height <0) {
                width = 0;
                height = 0;
            }
        }
        else {
            width=width + (width*0.05);
            height=height + (height*0.05);
        }
        document.getElementById("img").style.width= width+"px";
        document.getElementById("img").style.height = height + "px";
    }
</script>
    
</body>
</html>
