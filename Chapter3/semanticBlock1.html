<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시맨틱 블록 태그 연습 - figure </title>
</head>
<body>
    <h3>시맨틱 블록 태그 연습 - figure 태그 연습</h3>
    <hr>
    <figure>
        <figcaption>alert() 함수 활용</figcaption>
        <pre>
            <code>
                function f() {alert("경고합니다");}
            </code>
        </pre>
        <hr>
        <small>실행결과</small>
        <pre>
            <img src="https://ifh.cc/g/3azKiI.jpg" alt = "실행결과" width="300" height="300">
        </pre>
    </figure>
</body>
</html>
