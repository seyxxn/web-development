<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>색 테이블 만들기</title>
    <style>
        #brown{
            background-color: #A52A2A;
        }
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th><th>코드</th><th>색</th><th>이름</th><th>코드</th><th>색</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td bgcolor="#A52A2A" width="60"></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td bgcolor="#00BFFF"  width="60"></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td bgcolor="#8A2BE2"  width="60"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td bgcolor="#FFD700"  width="60"></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td bgcolor="#FF8C00"  width="60"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td bgcolor="#6B8E23"  width="60"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
