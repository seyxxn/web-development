<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("암호를 입력하라!");
        document.write("<hr>");

        var word = prompt("암호를 대라");

        while (word != 'you'){
            word = prompt("암호를 대라");
        }

        if (word == 'you'){
            document.write("통과!");
        }
    </script>
</body>
</html>
