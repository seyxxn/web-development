<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend> 
            <form>
                선종류 <select name = "line type">
                    <option value="no line">선없음</option>
                    <option value="solid">실선</option>
                    <option value="dotted">점선</option>
                </select>
            </form>
            <br>
            선두께 <input type="number" name="thickness">
            선색 <input type="color" value="#00BFFF">
            <br>
            투명도(0~100) : <input type="range" min="0" max="100" list="transparency">
            <datalist id="transparency">
                <option value="0" label="Low"></option>
                <option value="50" label="Medium"></option>
                <option value="100" label="High"></option>
            </datalist>
        </fieldset>
    </form>     
</body>
</html>
