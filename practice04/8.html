<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 테두리 만들기</title>
    <style>
        img {
            border: 15px solid white; /*테두리 15px solid white는 임의로 설정(점선처럼 반복해야하기 때문에)*/
            padding: 5px; /*패딩 5px*/
            border-image: url("https://ifh.cc/g/1GlCtH.jpg") 50 round; 
            /*이미지테두리 삽입, 50픽셀 조각을 떼어내 모서리에 배치, 에지이미지를 반복 배치하기 위해*/
        }
    </style>
</head>
<body>
    <h3>이미지 테두리 만들기</h3>
    <hr>
    <img src="https://ifh.cc/g/vq05N9.jpg" alt="휴항지 사진" width="200" height="150">
</body>
</html>
