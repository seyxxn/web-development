<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="seyeon">
    <meta name="description" content="라면 끓이는 방법">
    <meta name="keywords" content="라면">
    <title> 라면이 세상을 구한다 ٩(๑❛ʚ❛๑)۶ </title>
</head>
<body>
    <h1> ｡^‿^｡ 슈의 라면가게 ｡^‿^｡ </h1>
    <hr>
    <div>
        <img title="라면이 세상을 구한다" src="/2/src/image3.png"
        width="300px" height="300px" >
    </div>
    
    <h2> 라면을 끓이는 순서 </h2>
    <ol type="A">
        <li>물 500ml를 넣고, 끓을 때까지 기다린다.</li>
        <li title="스프를 먼저 넣어주세요">물이 끓으면 라면과 스프를 넣는다.</li>
        <li>뚜껑을 닫고 2분간 끓인다.</li>
        <li title="파가 있다면 같이 넣어주세요">달걀을 넣고 1분간 더 끓인다.</li>
        <li title="꼬들꼬들 맛있는 라면">맛있게 먹는다.</li>
    </ol>

    <h2>추천 라면</h2>
    <ul>
        <li>열라면</li>
        <li>틈새라면</li>
        <li>안성탕면</li>
    </ul>

    <h2>알쓸신잡</h2>
    <dl>
        <dt><strong>라면</strong></dt>
        <dd> 국수를 증기로 익힌 뒤 기름에 튀겨 말린 것에 분말 스프를 별도로 첨부한 즉석 식품. <br> 또는, 그것을 물에 넣고 끓인 음식.</dd>
    </dl>

</body>
</html>
