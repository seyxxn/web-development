<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 코드 위치</title>
    <script>
        function colorToYellow(obj){
            obj.style.background = 'yellow' ;
        }
        function colorToWhite(obj){
            obj.style.background = 'white' ;
        }
    </script>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <div onmouseover = colorToYellow(this)
         onmouseout = colorToWhite(this)>
        여기에 마우스를 올리면 배경색이 노랑색으로 변합니다.
    </div>
</body>
</html>
