<!DOCTYPE html>
<html lang="en">
<head>

    <title>2</title>

<body>
    <script>
        function pr(char, num){
            num = parseInt(num);
            for(i=1; i<= num; i++){
                document.write(char);
            }
        }
    </script>
    <script>
        pr("%",5);
    </script>
</body>
