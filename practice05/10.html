<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
    <style>
        p {display: inline;}   
        @keyframes question {
            0% {margin-left: 100%;}
            100% {margin-right: 0%;}
        }
        #question {
            animation-name: question;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }

    </style>
</head>
<body>
    <h3>애니메이션 응용</h3><hr>
    <p id = "question">
        <img src="question.jpg" alt="question" width="20px" height="20px">
        질문 있습니다.
    </p>
</body>
</html>
