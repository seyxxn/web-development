<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h3>월화수목금토일</h3>");
        document.write("<hr>");
        var day = prompt("월화수목금토일 중에서 입력하세요");
        switch(day){
            case '월':
            case '화':
            case '수':
            case '목':
            case '금':
                document.write(day+"은(는) 출근");
                break;
            default :
                document.write(day+"은(는) 휴일");
                break;
        }
    </script>
    
</body>
</html>
