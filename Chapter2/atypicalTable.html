<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="atypicalTable">  
    <title>비정형표 연습</title>
    <style>
        table {
            border : 1px solid black;
            border-collapse : collapse;
        }
        td {
            width : 50px;
            text-align : center;
        }
    </style>
</head>

<body>
    <h3>비정형 표 만들기</h3>
    <hr>
    <table border="1">
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td >D</td>
        </tr>
        <tr>
            <td>E</td>
        </tr>
    </table>
</body>
</html>
