<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>표 만들어보기 ʚ(ȉˬȉ⁎)ɞ˒˒</title>
</head>
<body>
    <h3> 표(table) 만들기</h3>
    <hr>
    <table border="1">
        <caption>하이라이트 멤버</caption>
        <thead>
            <tr>
                <th>이름</th><th>생년월일</th><th>포지션</th><th>혈액형</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>윤두준</td><td>1989년 7월 4일</td><td>리더, 서브보컬</td><td>A형</td>
            </tr>
            <tr>
                <td>양요섭</td><td>1990년 1월 5일</td><td>메인보컬</td><td>B형</td>
            </tr>
            <tr>
                <td>이기광</td><td>1990년 3월 30일</td><td>메인댄서, 서브보컬</td><td>A형</td>
            </tr>
            <tr>
                <td>손동운</td><td>1991년 6월 6일</td><td>리드보컬</td><td>A형</td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <caption>멤버 사진</caption>
        <thead>
            <tr>
                <th>윤두준</th><th>양요섭</th><th>이기광</th><th>손동운</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="src/yoon.jpeg" width="500" height="500"></td>
                <td><img src="src/yang.jpeg"width="500" height="600"></td>
                <td><img src="src/lee.jpeg"width="500" height="600"></td>
                <td><img src="src/son.jpeg"width="500" height="600"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
