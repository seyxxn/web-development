<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
        document.write("<h3>큰 자리수와 낮은 자리수 같은 지 비교</h3>");
        document.write("<hr>");

        var num = prompt("숫자입력");
        var len = num.length;

        if(num[0]==num[len-1]){
            document.write("같음");
        } else {
            document.write("다름");
        }

    </script>
    
</body>
</html>
