<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 만들기 !!!! \\\\\ೕ(`･୰･´)و/////</title>
</head>
<body>
    <h3>리스트 만들기</h3>
    <hr>
    <h4>순서 있는 리스트 (ordered list) : &lt;ol&gt; </h4>
    <h4>순서 없는 리스트 (unordered list) : &lt;ul&gt; </h4>
    <h4>정의 리스트 (definition list) : &lt;dl&gt; </h4>
    <h5>리스트 아이템 : &lt;li&gt; - 리스트 안에 리스트를 구성하는 아이템</h5>

    <ol>
        <li type="I">첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
    <ul>
        <li type = "1" >첫번째</li>
        <li>두번째</li>
        <li type="1" > 세번째</li>
    </ul>
</body>
</html>
