<!DOCTYPE html>
<head>
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {position : absolute;}
        img {position: absolute;}
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="spade-A.png" width="100" height="140" alt="스페이드A" >
        <img src="spade-2.png" width="100" height="140" alt="스페이드2" >
        <img src="spade-3.png" width="100" height="140" alt="스페이드3">
        <img src="spade-7.png" width="100" height="140" alt="스페이드7" >
    </div>

    <script>
        var cardArray = document.getElementsByTagName("img");
        for(var i = 0 ; i < cardArray.length; i++){
            var card = cardArray[i];
            card.style.zIndex = i;
            card.onclick = shuffle;
        }
        function shuffle() {
            for(var i =0; i < cardArray.length; i++){
                var card = cardArray[i];
                card.style.zIndex++;
                card.style.zIndex = card.style.zIndex % cardArray.length;
            }
        }
        
    </script>

</body>
</html>
