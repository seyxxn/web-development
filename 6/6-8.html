<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()로 수식 계산</title>
</head>
<body>
    <script>
        document.write("<h3>eval()로 수식 계산</h3>");
        document.write("<hr>");

        var x = prompt("수식 입력");
        document.write(x+" = "+eval(x));
    </script>
</body>
</html>
