<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3><hr>
    <script>
        var names = new Array("wonsun", "jeamoonlee","kitea","gracehwang");
        document.write("이름 : ");
        for (var i  = 0; i < names.length ; i ++){
            document.write(names[i]+" ");
        }
        document.write("<br>");
        document.write("가장 긴 이름 : ");
        
        var longName = names[0];
        for (var i  = 0; i < names.length ; i ++){
            if ( names[i].length > longName.length ){
                longName = names[i];
            }
        }
        document.write(longName);
        document.write("<br>");
        document.write("가장 먼저 나오는 이름 : ");
        names.sort();
        document.write(names[0]);
        document.write("<br>");
        document.write("증가순 이름 : ");
        for (var i  = 0; i < names.length ; i ++){
            document.write(names[i]+" ");
        }
    </script>
</body>
</html>
