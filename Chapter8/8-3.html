<!DOCTYPE html>
<head>
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
            color : blue;
        }
    </style>
    <script>
        function change() {
            var spanTags = document.getElementsByTagName("span");
            for(var i = 0; i < spanTags.length; i++){
                var span = spanTags[i];
                var value = span.style.visibility;
                if (value == "hidden")
                    span.style.visibility = "visible";
                else 
                    span.style.visibility = "hidden";
                }
        }
    </script>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어? 
        <button onclick="change()">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you. </li>
        <li>CSS id Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>
</html>
