<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>어지러워요</title>
    <style>
         @keyframes rotate {
             0% {transform: rotate(-90deg);}
             100% {transform: rotate(90deg);}
         }
         img{
             animation-name: rotate;
             animation-duration: 1s;
             animation-iteration-count: infinite;
         }
    </style>
</head>
<body>
    <h3>어지러워요</h3><hr>
    <img src="spongebob.png" alt="spongebob" width="100px" height="120px">
</body>
</html>
